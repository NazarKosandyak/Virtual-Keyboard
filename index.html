<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>

    <h1>Virtual Keyboard</h1>

    <div class="keyboard">
        <textarea disabled  name="" id="text"></textarea>

        <div class="first-row">
            <div class="elem1">
             <span class="symbol">esc</span>
            </div>
            <div class="elem1">
                <span class="symbol">F1</span>
            </div>
            <div class="elem1">
                <span class="symbol">F2</span>
            </div>
            <div class="elem1">
                <span class="symbol">F3</span>
            </div>
            <div class="elem1">
                <span class="symbol">F4</span>
            </div>
            <div class="elem1">
                <span class="symbol">F5</span>
            </div>
            <div class="elem1">
                <span class="symbol">F6</span>
            </div>
            <div class="elem1">
                <span class="symbol">F7</span>
            </div>
            <div class="elem1">
                <span class="symbol">F8</span>
            </div>
            <div class="elem1">
                <span class="symbol">F9</span>
            </div>
            <div class="elem1">
                <span class="symbol">F10</span>
            </div>
            <div class="elem1">
                <span class="symbol">F11</span>
            </div>
            <div class="elem1">
                <span class="symbol">F12</span>
            </div>
        </div>

        <div class="second-row">
            <div class="elem2">
             <span class="symbol tilda">`</span>
            </div>
            <div class="elem2">
                <span class="number">1</span>
            </div>
            <div class="elem2">
                <span class="number">2</span>
            </div>
            <div class="elem2">
                <span class="number">3</span>
            </div>
            <div class="elem2">
                <span class="number">4</span>
            </div>
            <div class="elem2">
                <span class="number">5</span>
            </div>
            <div class="elem2">
                <span class="number">6</span>
            </div>
            <div class="elem2">
                <span class="number">7</span>
            </div>
            <div class="elem2">
                <span class="number">8</span>
            </div>
            <div class="elem2">
                <span class="number">9</span>
            </div>
            <div class="elem2">
                <span class="number">0</span>
            </div>
            <div class="elem2">
                <span class="symbol">-</span>
            </div>
            <div class="elem2">
                <span class="symbol">=</span>
            </div>
            <div class="elem2">
                <span class="symbol">Backspace</span>
            </div>
        </div>


        <div class="three-row">
            <div class="elem3">
             <span class="symbol">Tab</span>
            </div>
            <div class="elem3">
                <span class="key">q</span>
            </div>
            <div class="elem3">
                <span class="key">w</span>
            </div>
            <div class="elem3">
                <span class="key">e</span>
            </div>
            <div class="elem3">
                <span class="key">r</span>
            </div>
            <div class="elem3">
                <span class="key">t</span>
            </div>
            <div class="elem3">
                <span class="key">y</span>
            </div>
            <div class="elem3">
                <span class="key">u</span>
            </div>
            <div class="elem3">
                <span class="key">i</span>
            </div>
            <div class="elem3">
                <span class="key">o</span>
            </div>
            <div class="elem3">
                <span class="key">p</span>
            </div>
            <div class="elem3">
                <span class="symbol">[</span>
            </div>
            <div class="elem3">
                <span class="symbol">]</span>
            </div>
            <div class="elem3">
                <span class="symbol">\</span>
            </div>
        </div>

        <div class="four-row">
            <div class="elem4">
             <span class="Caps">CapsLock</span>
            </div>
            <div class="elem4">
                <span class="key">a</span>
            </div>
            <div class="elem4">
                <span class="key">s</span>
            </div>
            <div class="elem4">
                <span class="key">d</span>
            </div>
            <div class="elem4">
                <span class="key">f</span>
            </div>
            <div class="elem4">
                <span class="key">g</span>
            </div>
            <div class="elem4">
                <span class="key">h</span>
            </div>
            <div class="elem4">
                <span class="key">j</span>
            </div>
            <div class="elem4">
                <span class="key">k</span>
            </div>
            <div class="elem4">
                <span class="key">l</span>
            </div>
            <div class="elem4">
                <span class="symbol">;</span>
            </div>
            <div class="elem4">
                <span class="symbol">'</span>
            </div>
            <div class="elem4">
                <span class="symbol">Enter</span>
            </div>
            
        </div>


        <div class="five-row">
            <div class="elem5">
             <span class="shift1">Shift</span>
            </div>
            <div class="elem5">
                <span class="key">z</span>
            </div>
            <div class="elem5">
                <span class="key">x</span>
            </div>
            <div class="elem5">
                <span class="key">c</span>
            </div>
            <div class="elem5">
                <span class="key">v</span>
            </div>
            <div class="elem5">
                <span class="key">b</span>
            </div>
            <div class="elem5">
                <span class="key">n</span>
            </div>
            <div class="elem5">
                <span class="key">m</span>
            </div>
            <div class="elem5">
                <span class="symbol">,</span>
            </div>
            <div class="elem5">
                <span class="symbol">.</span>
            </div>
            <div class="elem5">
                <span class="symbol">/</span>
            </div>
            <div class="elem5">
                <span class="shift2">Shift</span>
            </div>
            
        </div>

        <div class="six-row">
            <div class="elem6">
                <span class="space">space</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
